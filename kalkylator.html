<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patriks kalkylator</title>
    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.js"></script>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="section1">
      <div class="inputs">
        <div class="sliderLabel"><p>Timarvode</p></div>
        <div class="slidecontainer">
          <div id="myRange1"></div>
        </div>
        <div class="sliderPreview"><span id="timarvode-preview"></span></div>
        <div class="sliderLabel"><p>Antal timmar per år (normalt: 1 750 h):</p></div>
        <div class="slidecontainer">
          <div id="myRange2"></div>
        </div>
        <div class="sliderPreview"><span id="antaltimmar-preview"></span></div>
        <div class="sliderLabel"><p>Önskad brutto lön (rekommenderat: 42 000 kr):</p></div>
        <div class="slidecontainer">
          <div id="myRange3"></div>
        </div>
        <div class="sliderPreview"><span id="brutto-preview"></span></div>
        <div class="sliderLabel"><p>Kostnader:</p></div>
        <div class="slidecontainer">
          <div id="myRange4"></div>
        </div>
        <div class="sliderPreview"><span id="kostnad-preview"></span></div>
        <div class="forms">
          <form>
            <p></p>
            <label> Tjänstepension (4 000 sek/mån) </label>
            <input type="checkbox" onclick="handlePensionChange(this)" />
            <p></p>
            <label>Bil (BMW 530e, Lexus NX hybrid etc)</label>
            <input type="checkbox" onclick="handleBilChange(this)" />
            <p></p>
            <label> Jobbar inom R&D, utveckling/forskning? </label>
            <input type="checkbox" onclick="handleRDChange(this)" />
          </form>
        </div>
        </div>
        <div class="resultat">
          <div class="resultat-namn">
            <p>Omsättning: <span id="omsattning"></span> kr</p>
          </div>
          <div class="resultat-varde"></div>
          <div class="resultat-namn">
            <p>Personalkostnader: <span id="personal"></span> kr</p>
          </div>
          <div class="resultat-varde"></div>
          <div class="resultat-namn">
            <p>Kostnader: <span id="kostnader"></span> kr</p>
          </div>
          <div class="resultat-varde"></div>
          <div class="resultat-namn">
            <p>Vinst: <span id="vinst"></span> kr</p>
          </div>
          <div class="resultat-varde"></div>
          <div class="resultat-namn">
            <p>Utdelningsmöjlighet: <span id="utdelningsmojlighet"></span></p>
          </div>
          <div class="resultat-varde"></div>
        </div>
      </div>
    </div>
    <br />
    <div class="section2">
      <div class="inputs">
        <div class="sliderLabel"><p>Utdelning:</p></div>
        <div class="slidecontainer">
          <div id="myRange5"></div>
        </div>
        <div class="sliderPreview"><span id="utdelning-preview"></span></div>
      </div>
      <div class="resultat">
        <div class="resultat-namn">
          <p>Nettolön inklusive utdelning: <span id="nettoManad"></span> kr</p>
        </div>
        <div class="resultat-varde"></div>
        <div class="resultat-namn">
          <p>Motsvarande bruttolön: <span id="motsvarandeLon"></span> kr</p>
        </div>
        <div class="resultat-varde"></div>
        <div class="resultat-namn">
          <p>Överskott: <span id="overskott"></span> kr</p>
        </div>
        <div class="resultat-varde"></div>
      </div>
    </div>

    <script src="scarystuff.js"></script>
  </body>
</html>
