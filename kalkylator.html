<html lang="en">
  <head>

  <body>
    <p>T1 Timarvode: <span id="timarvode-preview"></span> kr/h</p>
    <div class="slidecontainer">
      <div id="myRange1"></div>

    <div class="slidecontainer">

    <span></span>

    </div>

    <br />

    <form>
      <p></p>
      <input type="checkbox" onclick="handlePensionChange(this)" />

      <input type="checkbox" onclick="handleBilChange(this)" />

      <input type="checkbox" onclick="handleRDChange(this)" />
      <label> Jobbar inom R&D, utveckling/forskning? </label>

    <br />
